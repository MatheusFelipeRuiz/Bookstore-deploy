<form>
    <h1>Criando novo livro para categoria</h1>
    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="book.title" placeholder="Ex: Salário, Preço e Lucro" type="text" name="title"
            [formControl]="title" required>
        <mat-error *ngIf="title.invalid"> {{getMessageTitle()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)]="book.authorName" placeholder="Ex: Karl Marx" type="text" name="authorName"
            [formControl]="authorName" required>
        <mat-error *ngIf="authorName.invalid"> {{getMessageAuthor()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="book.text"
            placeholder="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Architecto quae magnam doloribus. Porro aperiam nemo eveniet autem pariatur omnis. Est!"
            name="text" [formControl]="text" required>
        </textarea>
        <mat-error *ngIf="text.invalid">{{getMessageText()}}</mat-error>
    </mat-form-field>
    <div class="buttons">
        <button [disabled]="invalidField()" (click)="create()" mat-stroked-button color="accent">Criar Livro</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
