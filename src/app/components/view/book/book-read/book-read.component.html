<div class="content">
    <div class="title">
        <h1>Livros de {{category.name}}</h1>
    </div>
    <button (click)="goToBookCreate()" mat-icon-button color="primary" class="add-book"
        aria-label="Add book button icon">
        <mat-icon>library_add</mat-icon>
    </button>
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="books">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> Visualizar </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="{{row.id}}/read/{{category.id}}">
                        <i class="material-icons eye">remove_red_eye</i>
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell class="actions" *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="{{row.id}}/edit/{{category.id}}">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="{{category.id}}/delete/{{row.id}}">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
