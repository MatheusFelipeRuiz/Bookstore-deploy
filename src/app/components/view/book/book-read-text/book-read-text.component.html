<form>
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">{{book.title}}</mat-card-title>
    </mat-card>
    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">{{ book.authorName }}</mat-card-subtitle>
    </mat-card>
    <div class="buttons">
        <button (click)="return()" mat-stroked-button class="return">
            <i class="material-icons">keyboard_return</i>
            Voltar
        </button>
    </div>
    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle"> {{book.text}}</mat-card-subtitle>
    </mat-card>
</form>
