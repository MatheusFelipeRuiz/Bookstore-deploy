<form>
    <h1>Editando livros</h1>
    <mat-form-field class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput [(ngModel)]="book.title" type="text" name="title" [formControl]="title" required>
        <mat-error *ngIf="title.invalid">{{getMessage("title")}}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Autor</mat-label>
        <input matInput [(ngModel)]="book.authorName" type="text" name="authorName" [formControl]="authorName" required>
        <mat-error *ngIf="authorName.invalid">{{getMessage("authorName")}}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="book.text" name="text" cols="30" rows="10" [formControl]="text"
            required></textarea>
        <mat-error *ngIf="text.invalid">{{getMessage("text")}}</mat-error>
    </mat-form-field>
    <div class="buttons">
        <button [disabled]="fieldInvalid()" (click)="edit()" mat-stroked-button color="accent">Salvar</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
