<form>
    <h1>Criando uma nova categoria</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="category.name" type="text" name="name" placeholder="Ex: Tecnologia">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="category.description" type="text" name="description"> </textarea>
    </mat-form-field>
    <div class="buttons">
        <button (click)="create()" mat-stroked-button color="accent">Criar categoria</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
