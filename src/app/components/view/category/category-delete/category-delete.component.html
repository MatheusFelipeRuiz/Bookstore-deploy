<form>
    <h1>Deletando a categoria: </h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput disabled [(ngModel)]="category.name" type="text" name="name">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="category.description" disabled name="description" cols="30"
            rows="10"></textarea>
    </mat-form-field>
    <div class="buttons">
        <button (click)="deleteCategory()" mat-stroked-button color="accent">Deletar categoria</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
